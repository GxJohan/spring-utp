<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Computadoras - HTML/JS</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>Sistema de Venta de Computadoras</h1>
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/computadoras">Thymeleaf (MVC)</a></li>
                    <li><a href="/static.html" class="active">HTML/JS (API REST)</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2>Lista de Computadoras (HTML/JS + API REST)</h2>
        
        <div id="mensaje" class="alert" style="display: none;"></div>

        <div class="actions">
            <button class="btn btn-primary" onclick="mostrarFormulario()">Nueva Computadora</button>
            <button class="btn btn-secondary" onclick="cargarComputadoras()">Recargar Lista</button>
        </div>

        <!-- Tabla de computadoras -->
        <table class="table" id="tablaComputadoras">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Procesador</th>
                    <th>RAM (GB)</th>
                    <th>Almacenamiento</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="listaComputadoras">
                <tr>
                    <td colspan="9" class="text-center">Cargando...</td>
                </tr>
            </tbody>
        </table>

        <!-- Modal para formulario -->
        <div id="modalFormulario" class="modal" style="display: none;">
            <div class="modal-content">
                <h3 id="tituloFormulario">Nueva Computadora</h3>
                <form id="formularioComputadora" onsubmit="guardarComputadora(event)">
                    <input type="hidden" id="computadoraId">
                    
                    <div class="form-group">
                        <label for="marca">Marca:</label>
                        <input type="text" id="marca" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="modelo">Modelo:</label>
                        <input type="text" id="modelo" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="procesador">Procesador:</label>
                        <input type="text" id="procesador" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="memoriaRam">Memoria RAM (GB):</label>
                        <input type="number" id="memoriaRam" class="form-control" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="almacenamiento">Almacenamiento (GB):</label>
                        <input type="number" id="almacenamiento" class="form-control" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="tipoAlmacenamiento">Tipo de Almacenamiento:</label>
                        <select id="tipoAlmacenamiento" class="form-control" required>
                            <option value="">Seleccione...</option>
                            <option value="HDD">HDD</option>
                            <option value="SSD">SSD</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="precio">Precio:</label>
                        <input type="number" id="precio" class="form-control" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="stock">Stock:</label>
                        <input type="number" id="stock" class="form-control" min="0" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-secondary" onclick="cerrarFormulario()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Universidad Tecnológica del Perú - Ejemplo educativo</p>
        </div>
    </footer>

    <script src="/js/app.js"></script>
</body>
</html>
